name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.action }}
          password: ${{ secrets.action }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.action }}/GitHubActions:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.action }}/GitHubActions:latest